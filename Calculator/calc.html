<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
      }
      .calculator {
        margin-bottom: 20px;
      }
      .history {
        margin-top: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        max-width: 300px;
        margin: 0 auto;
        display: none;
      }
      .history.visible {
        display: block;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result" readonly placeholder="0" />
      <br /><br />
      <button onclick="calculate('1+2')">1 + 2</button>
      <button onclick="calculate('3*4')">3 * 4</button>
      <button onclick="calculate('10/2')">10 / 2</button>
      <button onclick="calculate('5-3')">5 - 3</button>
      <br /><br />
      <button onclick="showHistory()">Show Last 4 Calculations</button>
    </div>
    <div class="history" id="history"></div>

    <script>
      const history = [];

      function calculate(expression) {
        // Evaluate the expression
        const result = eval(expression);

        // Show the result in the input field
        document.getElementById("result").value = `${expression} = ${result}`;

        // Add the calculation to the history
        history.unshift(`${expression} = ${result}`);

        // Keep only the last 4 entries
        if (history.length > 4) {
          history.pop();
        }
      }

      function showHistory() {
        const historyDiv = document.getElementById("history");

        // Display the history
        historyDiv.innerHTML = history.length
          ? history.map((calc) => `<div>${calc}</div>`).join("")
          : "No calculations yet.";

        // Toggle the visibility of the history
        historyDiv.classList.toggle("visible");
      }
    </script>
  </body>
</html>
