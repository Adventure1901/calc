  <body>
    <div id="calcbg">
    <div>
      <h1>Scientific Calculator</h1>
    </div>
    
    <div class="border">
      <div class="container">
        <!-- historybtn -->
        <div><button class="historybtn" id="btn"  onclick="openPopup()">h</button></div>
       <!-- display box -->
        <div class="calc-input">
          <p name="user-input" id="userinput">0</p>
        </div>

        <!-- keyboard of calc -->
        <div class="calc-keys">
          <button type="button" class="operate bodmas">AC</button>
          <button type="button" class="operate bodmas">DEL</button>
          <button type="button" class="operate bodmas">%</button>
          <button type="button" class="bodmas">/</button>
          <button type="button" class="numbers">7</button>
          <button type="button" class="numbers">8</button>
          <button type="button" class="numbers">9</button>
          <button type="button" class="bodmas">*</button>
          <button type="button" class="numbers">4</button>
          <button type="button" class="numbers">5</button>
          <button type="button" class="numbers">6</button>
          <button type="button" class="bodmas">-</button>
          <button type="button" class="numbers">1</button>
          <button type="button" class="numbers">2</button>
          <button type="button" class="numbers">3</button>
          <button type="button" class="bodmas">+</button>
          <button type="button" class="key-zero numbers">0</button>
          <button type="button" class="numbers">.</button>
          <button type="button" class="bodmas">=</button>
          <!-- <button class="bodmas" type="button" class="history">h</button> -->

          <!-- modal  popup -->
     <div class="popupContainer">
      <div id="popup" class="popupjs">
        
        <div class="closesign" ><span class="material-symbols-outlined"> close </span></button></div>
       <div id="histo" ></div>
        <button class="cancelbtn" >cancel</button>
      </div>
    </div>
      <!-- popup stoped -->
        </div>
      </div>
    </div>
  </div>
